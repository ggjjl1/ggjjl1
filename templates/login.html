<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.jpg') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.6/dist/css/bootstrap.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <script type="text/javascript">
    </script>
</head>
<body>
<div class="container">
  <div class="login">
    <form class="form-signin">
      <h2 class="form-Signin-form">登录</h2>
      <p>
        <label for="username" class="sr-only">用户名:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
      </p>
      <p>
        <label for="password" class="sr-only">密码:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
      </p>
      <p>
        <label for="remember">
          <input type="checkbox" class="checkbox" id="remember" name="remember" value="1"> 记住
        </label>
      </p>
      <p>
        <button type="submit" class="btn btn-lg btn-default btn-block">登录</button>
      </p>
    </form>
  </div>
</div>
</body>
</html>
