<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
	<title>{{ blog_name }}</title>

	<link rel="stylesheet" href="static/bootstrap-3.3.6/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="static/css/style.css" />
	<script src="static/jquery/jquery-1.12.2.js"></script>
	<script src="static/bootstrap-3.3.6/dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="navbar navbar-static-top navbar-gjl">
	    <div class="container">
		    <div class="logo">{{ logo_name }}</div>
	    </div>
	</div>
	<div class="content">
	    <div class="container">
	    {% for article in articles %}
		    <div class="text-card">
			    <div class="post-title">
			        <h3>{{ article['title'] }}</h3>
			    </div>
			    <div class="post-time">
			        <p>
			            <b>发布时间:</b>
			            <span>{{ article['ctime'] }}</span>
			        </p>
			    </div>
			    <div class="post-intro">
			        <p>{{ article['content'] }}</p>
			    </div>
		    </div>
		 {% endfor %}
	   
		<div>
			<ul class="pagination-me">
			  <li>
			    <a href="#" aria-label="Pre">
			      <span aria-hidden="true">上一页</span>
			    </a>
			  </li>
			  <li><a href="#">1</a></li> 
			  <li><a href="#">2</a></li>
			  <li><a href="#">3</a></li>
			  <li><a href="#">4</a></li> 
			  <li><a href="#">5</a></li>
			  <li>
			    <a href="#" aria-label="Next">
			      <span aria-hidden="true">下一页</span>
			    </a>
			  </li>
			</ul>
		</div>
	  </div>
	</div>
	<div class="foot">
		<div></div>
	</div>
</body>
</html>
