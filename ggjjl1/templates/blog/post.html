{% extends "base.html" %}

{% block title %}
    发布新博客
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            <label for="title">标题</label>
            <input name="title" id="title" value="{{ request.form['title'] }}" required><br>
            <label for="content">正文</label>
            <textarea name="content" id="content">{{ request.form['content'] }}</textarea><br>
            <input type="submit" value="保存">
        </form>
    </div>
{% endblock %}
