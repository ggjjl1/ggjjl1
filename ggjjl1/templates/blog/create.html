{% extends "base.html" %}

{% block title %}
    创建博客
{% endblock %}

{% block content %}
    <div class="container vertical-gap20">
        <form method="post">
            <div class="form-group">
                <label for="title">标题</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] }}"
                       required>
            </div>
            <div class="form-group">
                <label for="body">正文</label>
                <textarea class="form-control" name="body" id="body" rows="5">{{ request.form['body'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">创建</button>
        </form>
    </div>
{% endblock %}
