{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block content %}
    <div class="container">
        <h1>注册</h1>

        <form method="post">
            <table>
                <tr>
                    <td>
                        <label for="username">用户名</label></td>
                    <td>
                        <input name="username" id="username" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="password">密码</label></td>
                    <td>
                        <input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="email">邮箱</label></td>
                    <td>
                        <input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="注册"></td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
